<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link href="./styles.css" rel="stylesheet"> 
    <link rel="stylesheet" href="">
    <title>SE | omargpax</title>
    <link rel="shortcut icon"
    href="https://omargpax.pages.dev/assets/icons/dv.png"
    type="image/x-icon">
  </head>
  <body>
    <div class="surface">
      <img class="invert-imagen" src="https://i.gifer.com/2hk9.gif" alt="" />
      <main>
        <h1>Hello, Omargpax</h1>
        <div id="searchbar">
          <button>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            <span class="visually-hidden">Search</span>
          </button>
          <input type="text" placeholder="Search in the web" autofocus />
        </div>
        <div id="bookmarks">
          <!-- Bookmarks will get inserted here! -->
        </div>
      </main>
    </div>
  </body>
  <script type="text/javascript" src="./scripts.js"></script>
</html>
